<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catalogue AHPV — Prototype Interactif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catalogue des Amis de l’Histoire du Pays Vizillois</h1>
  </header>

  <section id="filters">
    <select id="villeFilter"></select>
    <select id="themeFilter"></select>
    <select id="auteurFilter"></select>
    <button id="reset">Réinitialiser</button>
  </section>

  <section id="tableSection">
    <table id="articlesTable">
      <thead>
        <tr><th>Titre</th><th>Auteur</th><th>Ville</th><th>Thème</th><th>Année</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
